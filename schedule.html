<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="theme-color" content="rgb(14, 14, 15)">
  <meta name="description" content="PICK 'EM">
  <title>PICK 'EM</title>
  <link rel="icon" href="img/logo-512.png" type="image/png">
  <link rel="apple-touch-icon" href="img/logo-512.png">

  <link rel="manifest" href="manifest.json">
  <link rel="stylesheet" href="vendor/bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
  <link rel="stylesheet" href="css/schedule.css">

  <script src="vendor/jquery/jquery-3.7.1.min.js"></script>
  <script>
    $(document).ready(function () {
      $('#nav-wrapper').load('components/nav.html');
      $('#templates').load('components/schedule/templates.html');
      $('#modal-wrapper').load('components/schedule/modal.html');
      $('#spinner-wrapper').load('components/schedule/spinner.html');
    });
  </script>
</head>

<body class="m-0 p-0 mx-auto" style="max-width: 700px;">
  <div id="nav-wrapper"></div>

  <div id="main" class="container-fluid mx-0 px-0">
    <div id="spinner-wrapper"></div>
    <div id="tblDetails" class="pb-1 px-1 mb-2">
      <div id="filterCont" class="btn-group d-flex flex-nowrap overflow-x-scroll" role="group">
        <!-- filter buttons -->
      </div>
      <div class="d-flex flex-row my-2 align-items-center">
        <div id="prog-games" class="d-none ps-1 pe-3 me-auto" style="width: 65%;">
          <div class="progress-stacked">
            <div id="prog-post" class="progress" role="progressbar" style="width: 0%">
              <div class="progress-bar bg-primary"></div>
            </div>
            <div id="prog-in" class="progress" role="progressbar" style="width: 0%">
              <div class="progress-bar bg-danger"></div>
            </div>
            <div id="prog-pre" class="progress" role="progressbar" style="width: 0%">
              <div class="progress-bar bg-1"></div>
            </div>
          </div>
        </div>
        <button id="toggle-picks-btn" style="width: 25%" class="fw-semibold btn btn-sm btn-primary text-nowrap d-none" type="button">Show Picks</button>
        <button id="refresh-btn" class="w-auto mx-0 fw-light btn text-nowrap d-none" type="button"><i class="fa-solid fa-sync-alt"></i></button>
      </div>
    </div>
    <div id="tblGames" class="mx-auto" style="max-width: 500px;">
      <!-- game rows-->
    </div>
  </div>
  <div id="modal-wrapper"></div>

  <div id="templates"></div>

  <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
  <script src="js/schedule/main.js" type="module"></script>
  <script>

  </script>
</body>

</html>

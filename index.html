<!DOCTYPE html>
<html lang="en" data-bs-theme="dark" style="height: fit-content;">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
  <link rel="stylesheet" href="./styles/global.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    i {
      animation-iteration-count: 1 !important;
      animation-delay: 500ms !important;
      -webkit-animation-iteration-count: 1 !important;
      -webkit-animation-delay: 500ms !important;
    }

    .table td,
    .table th {
      background-color: var(--ios-bg);
      color: var(--ios-text);
      font-size: var(--font-sm2);
    }

    .table thead th {
      color: var(--ios-text2);
      font-size: var(--font-sm5);
      font-weight: 500;
      border: none;
    }

    .table tbody tr td {
      border-top: 1px solid var(--ios-bg1);
      border-bottom: none;
    }

    tr.inactive td {
      opacity: .4 !important;
    }
  </style>
</head>


<body class="m-0 p-0 mx-auto" style="max-width: 600px;">
  <nav id="navCont" class="navbar">
    <div class="container-fluid">
      <a class="navbar-brand" href="/nfl-pickem/index.html">
        <div class="d-flex align-items-center mx-0 px-0">
          <i class="fa-solid fa-football fa-sm d-inline-block align-text-top"></i>
          <span class="ps-2">PICK 'EM</span>
        </div>
      </a>
      <div class="navbar-nav d-flex flex-row nav-underline">
        <a id="nav-standings" class="nav-link fw-medium active" href="/nfl-pickem/index.html">Standings</a>
        <a id="nav-schedule" class="nav-link fw-medium" href="/nfl-pickem/schedule.html">Schedule</a>
      </div>
    </div>
  </nav>

  <div id="main" class="container-fluid px-2 mt-4 mb-4">
    <div class="table-responsive">
      <table id="tblStandings" class="table align-middle text-center text-nowrap">
        <thead>
          <tr>
            <th></th>
            <th></th>
            <th>WK</th>
            <th>TTL</th>
            <th>GB</th>
            <th>D%</th>
            <th>DW%</th>
          </tr>
        </thead>
        <tbody>
        </tbody>
      </table>
    </div>

    <div id="chartDiv" class="chart-container d-none">
      <canvas id="chart" width="300" height="500"></canvas>
    </div>
  </div>


  <template id="row-template">
    <tr>
      <td data-item="rank" class="text-end text-primary-emphasis text-sm5 fw-medium pe-0"></td>
      <td data-item="player-cont" class="fw-medium text-start pe-4">
        <div class="d-flex flex-row align-items-center py-0">
          <span data-item="player" class="pe-2"></span>
          <i data-item="change-icon" class="d-none"></i>
          <span data-item="change" class="d-none text-sm5 ps-1"></span>
        </div>
      </td>
      <td data-item="rec_week" class=""></td>
      <td data-item="rec" class=""></td>
      <td data-item="gb" class="text-dim1"></td>
      <td data-item="pc_dog_pick" class="text-dim1"></td>
      <td data-item="pc_dog_win" class="text-dim1"></td>
    </tr>
  </template>
  <script src="./scripts/getSheet.js"></script>
  <script src="./scripts/procStats.js"></script>
  <script src="./scripts/chart.js"></script>
  <script>
    let DATA = {};
    let chart;

    sendData();

    /* ------------------------------------------------ */

    async function sendData() {
      const data = await getSheet('PlayerStats');
      DATA.Stats = procStats(data);
      DATA.Chart = procChartData(DATA.Stats);
      DATA.tblStandings = procStandings();

      updateTblStandings();
      generateChart();
    }

    /* ------------------------------------------------ */

    function showDataset(d, index) {
      let c = {
        color: 'rgba(10, 132, 255, 1)',
        colorAlpha: 'rgba(10, 132, 255, .1)',
      };
      d.borderColor = c.color;
      d.backgroundColor = c.colorAlpha;
      d.pointBorderColor = c.color;
      d.pointBackgroundColor = c.color;
    }

    function hideDataset(d, index) {
      d.borderColor = 'rgba(255, 255, 255, 0)';
      d.backgroundColor = 'rgba(255, 255, 255, 0)';
      d.pointBorderColor = 'rgba(255, 255, 255, 0)';
      d.pointBackgroundColor = 'rgba(255, 255, 255, 0)';
    }

    /* ------------------------------------------------ */

    function updateChart(field = null, players = null) {

      let datasets = chart.config.data.datasets;

      if (players != null) {
        datasets.forEach((d, index) => {
          if (players.includes(d.label)) {
            showDataset(d, index);
          } else {
            hideDataset(d, index);
          }
        });

        chart.update();
      }

      if (field != null) {
        datasets.forEach((d) => {
          d.data.forEach((x) => {
            x.y = x[field].v;
            x.display = x[field].d;
          });
        });

        let options = DATA.Chart.fields.filter((x) => x.field == field)[0];
        let scale = chart.config.options.scales.y;
        scale.min = options.min;
        scale.max = options.max;
        scale.reverse = options.reverse;
        // scale.ticks.autoSkip = false;
        if (field.includes('pct')) {
          scale.ticks.callback = function (value, index, values) {
            return Math.round(value * 100) + '%';
          };
        } else {
          scale.ticks.callback = function (value, index, values) {
            return value;
          };
        }

        let tooltip = chart.config.options.plugins.tooltip;
        tooltip.itemSort = function (a, b) {
          let aVal = a.parsed.y;
          let bVal = b.parsed.y;
          if (options.reverse) {
            aVal = -aVal;
            bVal = -bVal;
          }
          return bVal - aVal;
        };

        chart.update();
      }
    }

    /* ------------------------------------------------ */

    function generateChart() {

      let style = {
        fill: false,
        borderWidth: 3,
        tension: 0.4,
        pointRadius: 3,
        pointBorderWidth: 1,
        pointHoverRadius: 6,
      };

      let labels = DATA.Chart.labels;
      let players = DATA.Chart.players;
      players = players.filter((x) => x != 'Average');
      let data = DATA.Chart.data;
      let weeks = [...new Set(data.map((x) => x.week.v))];
      let datasets = players.map((p) => {
        let dataset = {
          type: 'line',
          label: p,
          data: data.filter((x) => x.player.v == p).map((j) => {
            return Object.assign(j, {
              x: j.week.v,
            });
          }),
        };
        dataset = Object.assign(dataset, style);
        return dataset;
      });

      let ctx = document.getElementById('chart').getContext('2d');
      let options = getChartOptions();
      let config = {
        type: 'line',
        data: {
          labels: labels,
          datasets: datasets,
        },
        options: options,
      };
      config.options.animation = {
        duration: 400,
      };

      let tooltip = config.options.plugins.tooltip;
      tooltip.callbacks = {
        label: function (context) {
          let player = context.dataset.label;
          let itemIndex = context.dataIndex;
          let itemDisplay = context.dataset.data[itemIndex].display;
          let label = player + ': ' + itemDisplay;
          return label;
        },
        title: function (context) {
          let title = context[0].label || '';
          return title;
        },
      };

      config.options.plugins.legend.display = false;

      chart = new Chart(ctx, config);
      updateChart(field = 'rank', players = null);
    }

    /* ------------------------------------------------ */

    function updateTblStandings() {
      let data = DATA.tblStandings;
      let tbl = document.getElementById('tblStandings').querySelector('tbody');
      let template = document.getElementById('row-template');

      data.forEach((g) => {
        let clone = template.content.cloneNode(true);
        let row = clone.querySelector('tr');
        row.querySelector('[data-item="rank"]').textContent = g.rank;
        let pcont = row.querySelector('[data-item="player-cont"]');
        let player = pcont.querySelector('[data-item="player"]');
        let changeIcon = pcont.querySelector('[data-item="change-icon"]');
        let change = pcont.querySelector('[data-item="change"]');
        player.textContent = g.player;

        if (parseInt(g.change) > 0) {
          changeIcon.classList.remove('d-none');
          changeIcon.classList.add('fa-regular', 'fa-circle-up', 'fa-sm', 'text-success-emphasis', 'fa-bounce');
          change.classList.remove('d-none');
          change.classList.add('text-success-emphasis');
          change.textContent = g.change.replace('-', '');
        } else if (parseInt(g.change) < 0) {
          changeIcon.classList.remove('d-none');
          changeIcon.classList.add('fa-regular', 'fa-circle-down', 'fa-sm', 'text-danger-emphasis', 'fa-bounce');
          change.classList.remove('d-none');
          change.classList.add('text-danger-emphasis');
          change.textContent = g.change.replace('-', '');
        }

        row.querySelector('[data-item="rec_week"]').textContent = g.rec_week;
        row.querySelector('[data-item="rec"]').textContent = g.rec;
        row.querySelector('[data-item="gb"]').textContent = (g.gb == '') ? '-' : g.gb;
        row.querySelector('[data-item="pc_dog_pick"]').textContent = g.pc_dog_pick;
        row.querySelector('[data-item="pc_dog_win"]').textContent = g.pc_dog_win;

        // clicking row shows chart.js line of rank by week
        row.setAttribute('role', 'button');
        row.setAttribute('data-player', g.player);
        row.addEventListener('click', (e) => {
          let player = e.currentTarget.getAttribute('data-player');
          let rows = document.querySelectorAll('#tblStandings tbody tr');
          let active = document.querySelector('#tblStandings tbody tr:not(.inactive)');
          let chartDiv = document.getElementById('chartDiv');

          if (chartDiv.classList.contains('d-none')) {
            rows.forEach((r) => {
              if (r.getAttribute('data-player') == player) {
                r.classList.remove('inactive');
              } else {
                r.classList.add('inactive');
              }
            });

            updateChart(field = 'rank', players = [player]);
            setTimeout(() => {
              chartDiv.classList.remove('d-none');
            }, 200);
          } else {
            if (active.getAttribute('data-player') == player) {
              rows.forEach((r) => {
                r.classList.remove('inactive');
              });
              chartDiv.classList.add('d-none');
            } else {
              rows.forEach((r) => {
                if (r.getAttribute('data-player') == player) {
                  r.classList.remove('inactive');
                } else {
                  r.classList.add('inactive');
                }
              });
              updateChart(field = 'rank', players = [player]);
            }
          }

        });

        // add row to table
        tbl.appendChild(clone);
      });
    }

    function previewData(dataset) {
      document.body.innerHTML = '<pre>' + JSON.stringify(DATA[dataset], null, 2) + '</pre>';
    }

    /* ------------------------------------------------ */

    function procStandings() {
      let raw = DATA.Stats;

      let weeks = [...new Set(raw.map((g) => g.week))];
      let players = [...new Set(raw.map((g) => g.player))];
      let data = {};
      players.forEach((p) => {
        let playerData = raw.filter((g) => g.player == p);
        data[p] = [];
        weeks.forEach((w) => {
          let weekData = playerData.find((g) => g.week == w);
          data[p].push(weekData);
        });
      });

      let currWeek = weeks[weeks.length - 1];
      let standings = [];
      Object.keys(data).forEach((p) => {
        let playerData = data[p];
        let sData = playerData.find((g) => g.week == currWeek);
        let s = {
          rankOrder: sData.rankOrder,
          rank: sData.rankLabel,
          player: sData.player,
          changeVal: sData.rankChange,
          change: sData.rankChange == 0 ? '-' : sData.rankChange.toFixed(0),
          rec_week: sData.wk_wins + '-' + sData.wk_losses,
          rec: sData.wins + '-' + sData.losses,
          gb: sData.games_back == 0 ? '-' : sData.games_back.toFixed(0),
          pc_dog_pick: (sData.dog_pct * 100).toFixed(0) + '%',
          pc_dog_win: (sData.dog_wpct * 100).toFixed(0) + '%',
          history: playerData
        };
        standings.push(s);
      });

      standings.sort((a, b) => {
        if (a.rankOrder < b.rankOrder) {
          return -1;
        } else if (a.rankOrder > b.rankOrder) {
          return 1;
        } else {
          return 0;
        }
      });

      return standings;
    }

  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous">
  </script>
</body>

</html>

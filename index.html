<!DOCTYPE html>
<html lang="en" data-bs-theme="dark" style="height: fit-content;">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
  <link rel="stylesheet" href="./styles/global.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    i {
      animation-iteration-count: 1 !important;
      animation-delay: 500ms !important;
      -webkit-animation-iteration-count: 1 !important;
      -webkit-animation-delay: 500ms !important;
    }

    .table td {
      background-color: var(--ios-bg);
      color: var(--ios-text);
      font-size: var(--font-sm2);
    }

    .table tbody tr:first-child td {
      color: var(--ios-text2);
      font-size: var(--font-sm5);
      font-weight: 500;
    }

    /* table row borders */
    .table tbody tr td {
      border-bottom: 1px solid var(--ios-bg1);
    }
  </style>
</head>


<body class="m-0 p-0 mx-auto" style="max-width: 600px;">
  <nav id="navCont" class="navbar">
    <div class="container-fluid">
      <a class="navbar-brand" href="/nfl-pickem/index.html">
        <div class="d-flex align-items-center mx-0 px-0">
          <i class="fa-solid fa-football fa-sm d-inline-block align-text-top"></i>
          <span class="ps-2">PICK 'EM</span>
        </div>
      </a>
      <div class="navbar-nav d-flex flex-row nav-underline">
        <a id="nav-standings" class="nav-link fw-medium active" href="/nfl-pickem/index.html">Standings</a>
        <a id="nav-schedule" class="nav-link fw-medium" href="/nfl-pickem/schedule.html">Schedule</a>
      </div>
    </div>
  </nav>

  <div id="main" class="container-fluid px-2 mt-4">
    <div class="table-responsive">
      <table id="tblStandings" class="table align-middle text-center text-nowrap">
        <tbody>
          <tr>
            <td></td>
            <td></td>
            <td>WK</td>
            <td>TTL</td>
            <td>GB</td>
            <td>D%</td>
            <td>DW%</td>
          </tr>
        </tbody>
      </table>
    </div>

    <!-- chart.js of rank by week (on player row click)-->
    <div id="chartDiv" class="container d-none mt-3">
      <div id="chartSeriesPicker" class="d-flex flex-row">
        <h5 class="player-name fw-medium ps-3 align-self-bottom">
          </h6>
          <!-- add btn group-->
          <div class="btn-group d-inline-flex ms-auto">
            <!-- choices added here -->
          </div>
      </div>
      <!-- series picker -->
      <canvas id="chart" width="400" height="250"></canvas>
    </div>
  </div>

  <template id="row-template">
    <tr>
      <td data-item="rank" class="text-end text-primary-emphasis text-sm5 fw-medium pe-0"></td>
      <td data-item="player-cont" class="fw-medium text-start pe-4">
        <div class="d-flex flex-row align-items-center py-0 bg-main">
          <span data-item="player" class="pe-2"></span>
          <i data-item="change-icon" class="d-none"></i>
          <span data-item="change" class="d-none text-sm5 ps-1"></span>
        </div>
      </td>
      <td data-item="rec_week" class=""></td>
      <td data-item="rec" class=""></td>
      <td data-item="gb" class="text-dim1"></td>
      <td data-item="pc_dog_pick" class="text-dim1"></td>
      <td data-item="pc_dog_win" class="text-dim1"></td>
    </tr>
  </template>
  <script src="./scripts/getSheet.js"></script>
  <script>
    let DATA = {};
    let chart;
    Chart.defaults.color = 'rgba(255, 255, 255, .6)';
    Chart.defaults.plugins.legend.display = false;

    sendData();

    /* ------------------------------------------------ */

    async function sendData() {
      const data = await getSheet('PlayerStats');
      DATA.Stats = procStats(data);
      DATA.tblStandings = procStandings();

      updateTblStandings();
      makeSeriesPicker();
      generateChart();

      // generateChart(DATA.tblStandings[0].history);
    }

    function makeSeriesPicker() {
      let btnGroup = document.getElementById('chartSeriesPicker').querySelector('.btn-group');
      let fields = [
        { name: 'Rank', field: 'rankVal', min: 1, max: 9, reverse: 1, type: 'line' },
        { name: 'Win %', field: 'wk_wpct', min: 0, max: 1, reverse: 0, type: 'bar' },
        { name: 'Dog %', field: 'wk_dog_pct', min: 0, max: 1, reverse: 0, type: 'bar' },
        { name: 'Dog Win %', field: 'wk_dog_wpct', min: 0, max: 1, reverse: 0, type: 'bar' }
      ];

      fields.forEach((f) => {
        let btn = document.createElement('button');
        // btn.classList.add('btn', 'btn-sm', 'btn-outline-secondary');
        btn.classList.add('btn', 'btn-sm', 'btn-outline-secondary', 'fw-normal', 'text-nowrap', 'rounded-2', 'mx-1');
        // btn.style.borderColor = 'transparent';
        btn.textContent = f.name;
        btn.setAttribute('data-field', f.field);
        btn.setAttribute('data-fieldLabel', f.name);
        btn.setAttribute('data-min', f.min);
        btn.setAttribute('data-max', f.max);
        btn.setAttribute('data-reverse', f.reverse);
        btn.setAttribute('data-type', f.type);
        btn.addEventListener('click', (e) => {
          updateChart(e);
        });
        btnGroup.appendChild(btn);
      });
    }

    function updateChart(e) {
      // if button, update chart data to show selected series (keep player)
      // if player row click, update chart data to show player's data (keep series)
      let chartDiv = document.getElementById('chartDiv');

      if (e.target.tagName == 'BUTTON') {
        let field = e.target.getAttribute('data-field');
        chartDiv.setAttribute('data-field', field);
      } else {
        let player = e.target.closest('tr').getAttribute('data-player');
        let playerOld = chartDiv.getAttribute('data-player');
        if (player == playerOld && !chartDiv.classList.contains('d-none')) {
          chartDiv.classList.add('d-none');
          return;
        }
        chartDiv.classList.remove('d-none');
        chartDiv.setAttribute('data-player', player);
      }

      let player = chartDiv.getAttribute('data-player');
      let field = chartDiv.getAttribute('data-field');
      let data = DATA.tblStandings.find((g) => g.player == player).history;
      let playerName = chartDiv.querySelector('.player-name');
      playerName.textContent = player;

      let config = chart.config;
      config.data.datasets[0].data = data.map((g) => g[field]);
      config.options.plugins.title.text = player;

      let fieldButtons = document.getElementById('chartSeriesPicker').querySelectorAll('button');
      fieldButtons.forEach((b) => {
        b.classList.remove('active');
      });
      let fieldButton = document.getElementById('chartSeriesPicker').querySelector('[data-field="' + field + '"]');
      fieldButton.classList.add('active');

      let min = parseInt(fieldButton.getAttribute('data-min'));
      let max = parseInt(fieldButton.getAttribute('data-max'));
      let reverse = parseInt(fieldButton.getAttribute('data-reverse'));
      let type = fieldButton.getAttribute('data-type');
      config.type = type;
      config.options.scales.y.min = min;
      config.options.scales.y.max = max;
      if (reverse == 1) {
        config.options.scales.y.reverse = true;
      } else {
        config.options.scales.y.reverse = false;
      }

      if (field.includes('pct')) {
        config.options.scales.y.ticks.callback = (value) => {
          return (value * 100).toFixed(0) + '%';
        }
      } else {
        config.options.scales.y.ticks.callback = (value) => {
          return value.toFixed(0);
        }
      }

      chart.update();

    }

    /* ------------------------------------------------ */

    function generateChart() {
      let player = DATA.tblStandings[0].player;
      let field = 'rankVal';
      let data = DATA.tblStandings.find((g) => g.player == player).history;

      let colorMain = 'rgb(10, 132, 255, 1)';
      let colorMainAlpha = colorMain.replace('1)', '.2)');

      let chartDiv = document.getElementById('chartDiv');
      chartDiv.setAttribute('data-player', player);
      chartDiv.setAttribute('data-field', field);

      let ctx = document.getElementById('chart').getContext('2d');
      let config = {
        type: 'line',
        data: {
          labels: data.map((g) => g.week),
          datasets: [{
            data: data.map((g) => g[field]),
            spanGaps: true,
            order: 1,
            borderWidth: 2,

            borderColor: colorMain,
            backgroundColor: colorMainAlpha,
            pointRadius: 4,
            pointHoverRadius: 6,
            pointBackgroundColor: colorMainAlpha,
            pointBorderColor: colorMain,
            pointHoverBackgroundColor: colorMain,
            pointHoverBorderColor: colorMain,
            pointHitRadius: 10,
            pointBorderWidth: 2,
            pointStyle: 'circle',
            tension: 0.4,
          }]
        },
        options: {
          responsive: true,
          layout: {
            padding: {

            }
          },
          plugins: {
            legend: {
              display: false
            },
            title: {
              display: false,
              text: player
            },
            tooltip: {
              enabled: false,
            }
          },
          scales: {
            x: {
              display: true,
              border: {
                display: false,
              },
              grid: {
                display: false,
              },
              ticks: {

              },
              title: {
                display: true,
                text: 'Week',
                font: {
                  size: 14,
                  weight: 'bold',
                  lineHeight: 1.2,
                },
                padding: { top: 10, left: 0, right: 0, bottom: 0 }
              }
            },
            y: {
              display: true,
              border: {
                display: false,
              },
              grid: {
                display: true,
                color: 'rgba(255, 255, 255, .05)',
              },
              ticks: {
                // color: 'rgba(255, 255, 255, .85)',
                padding: 10,
              },
              title: {
                display: false,
              },
              min: 1,
              max: 9,
              reverse: true,
            }
          }
        }
      };

      // add room at top of y-axis
      config.options.scales.y.offset = true;
      config.options.scales.x.offset = true;



      chart = new Chart(ctx, config);
    }

    /* ------------------------------------------------ */

    function updateTblStandings() {
      let data = DATA.tblStandings;
      let tbl = document.getElementById('tblStandings').querySelector('tbody');
      let template = document.getElementById('row-template');

      data.forEach((g) => {
        let clone = template.content.cloneNode(true);
        let row = clone.querySelector('tr');
        row.querySelector('[data-item="rank"]').textContent = g.rank;
        let pcont = row.querySelector('[data-item="player-cont"]');
        let player = pcont.querySelector('[data-item="player"]');
        let changeIcon = pcont.querySelector('[data-item="change-icon"]');
        let change = pcont.querySelector('[data-item="change"]');
        player.textContent = g.player;

        if (parseInt(g.change) > 0) {
          changeIcon.classList.remove('d-none');
          changeIcon.classList.add('fa-regular', 'fa-circle-up', 'fa-sm', 'text-success-emphasis', 'fa-bounce');
          change.classList.remove('d-none');
          change.classList.add('text-success-emphasis');
          change.textContent = g.change.replace('-', '');
        } else if (parseInt(g.change) < 0) {
          changeIcon.classList.remove('d-none');
          changeIcon.classList.add('fa-regular', 'fa-circle-down', 'fa-sm', 'text-danger-emphasis', 'fa-bounce');
          change.classList.remove('d-none');
          change.classList.add('text-danger-emphasis');
          change.textContent = g.change.replace('-', '');
        }

        row.querySelector('[data-item="rec_week"]').textContent = g.rec_week;
        row.querySelector('[data-item="rec"]').textContent = g.rec;
        row.querySelector('[data-item="gb"]').textContent = (g.gb == '') ? '-' : g.gb;
        row.querySelector('[data-item="pc_dog_pick"]').textContent = g.pc_dog_pick;
        row.querySelector('[data-item="pc_dog_win"]').textContent = g.pc_dog_win;

        // clicking row shows chart.js line of rank by week
        row.setAttribute('role', 'button');
        row.setAttribute('data-player', g.player);
        row.addEventListener('click', (e) => {
          updateChart(e);
        });

        // add row to table
        tbl.appendChild(clone);
      });
    }

    function previewData(dataset) {
      document.body.innerHTML = '<pre>' + JSON.stringify(DATA[dataset], null, 2) + '</pre>';
    }

    /* ------------------------------------------------ */

    function procStandings() {
      let raw = DATA.Stats;

      let weeks = [...new Set(raw.map((g) => g.week))];
      let players = [...new Set(raw.map((g) => g.player))];
      let data = {};
      players.forEach((p) => {
        let playerData = raw.filter((g) => g.player == p);
        data[p] = [];
        weeks.forEach((w) => {
          let weekData = playerData.find((g) => g.week == w);
          data[p].push(weekData);
        });
      });

      let currWeek = weeks[weeks.length - 1];
      let standings = [];
      Object.keys(data).forEach((p) => {
        let playerData = data[p];
        let sData = playerData.find((g) => g.week == currWeek);
        let s = {
          rankOrder: sData.rankOrder,
          rank: sData.rank,
          player: sData.player,
          changeVal: sData.change,
          change: sData.change == 0 ? '-' : sData.change.toFixed(0),
          rec_week: sData.wk_wins + '-' + sData.wk_losses,
          rec: sData.wins + '-' + sData.losses,
          gb: sData.games_back == 0 ? '-' : sData.games_back.toFixed(0),
          pc_dog_pick: (sData.dog_pct * 100).toFixed(0) + '%',
          pc_dog_win: (sData.dog_wpct * 100).toFixed(0) + '%',
          history: playerData
        };
        standings.push(s);
      });

      standings.sort((a, b) => {
        if (a.rankOrder < b.rankOrder) {
          return -1;
        } else if (a.rankOrder > b.rankOrder) {
          return 1;
        } else {
          return 0;
        }
      });

      return standings;
    }

    /* ------------------------------------------------ */

    function procStats(PlayerStats) {
      let raw = PlayerStats;
      raw.forEach((x) => {
        let fields = Object.keys(x);
        let fieldsStr = ['player', 'rank'];
        let fieldsInt = fields.filter((f) => !fieldsStr.includes(f));
        let fieldsPct = fields.filter((f) => f.includes('pct'));
        fieldsInt = fieldsInt.filter((f) => !fieldsPct.includes(f));
        fieldsInt.forEach((f) => {
          x[f] = parseInt(x[f]);
        });
        fieldsPct.forEach((f) => {
          x[f] = parseFloat(x[f]);
        });

        if (x.dog_games == 0) x.dog_wpct = null;
        if (x.wk_dog_games == 0) x.wk_dog_wpct = null;
      });

      // remove pct val if denominator is 0


      let weeks = [...new Set(raw.map((g) => g.week))];
      let data = [];
      weeks.forEach((w, index) => {
        let weekData = raw.filter((g) => g.week == w);
        if (index > 0) {
          let lastWeek = data[index - 1];
          weekData.forEach((g) => {
            let last = lastWeek.find((x) => x.player == g.player);
            g.change = last.rankVal - g.rankVal;
          });
        }
        data.push(weekData);
      });

      data = data.flat();
      return data;
    }

  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous">
  </script>
</body>

</html>

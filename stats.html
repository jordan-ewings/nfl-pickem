  <script src="./scripts/getSheet.js"></script>
  <script>
    let DATA = {
      Stats: [],
      Chart: {}
    };
    let chart;

    sendData();

    /* ------------------------------------------------ */

    async function sendData() {
      const data = await getSheet('PlayerStats');
      DATA.Stats = procStats(data);
      DATA.Chart = procChartData(DATA.Stats);

      // previewData('Chart');
      generateChart();
      updateChart('Jordan', 'Rank');
    }

    function procChartData(data) {
      let chartData = {
        labels: [],
        datasets: [],
      };

      let weeks = [...new Set(data.map((x) => 'WK ' + x.week))];
      chartData.labels = weeks;
      let fields = [
        {
          field: 'rankVal',
          label: 'Rank',
          min: 1,
          max: 9,
          reverse: true,
        },
        {
          field: 'games_back',
          label: 'GB',
          min: 0,
          max: Math.max(...data.map((x) => x.games_back)),
          reverse: true,
        },
        {
          field: 'wpct',
          label: 'Win %',
          min: 0,
          max: 1,
          reverse: false,
        },
        {
          field: 'dog_pct',
          label: 'Dog %',
          min: 0,
          max: 1,
          reverse: false,
        }
      ];

      let players = [...new Set(data.map((x) => x.player))];
      fields.forEach((f) => {
        let limdata = data.map((x) => {
          return {
            player: x.player,
            week: x.week,
            value: x[f.field],
          };
        });

        let label = f.label;

        let dataset = {
          label: label,
          options: {
            scales: {
              y: {
                min: f.min,
                max: f.max,
                reverse: f.reverse,
              }
            }
          },
          data: {}
        };

        players.forEach((p) => {
          let playerData = limdata.filter((x) => x.player == p);
          let playerValues = playerData.map((x) => x.value);
          dataset.data[p] = playerValues;
        });

        chartData.datasets.push(dataset);
      });

      return chartData;
    }


    /* ------------------------------------------------ */

    function updateChart(playerName, fieldName) {
      // let chartDiv = document.getElementById('chartDiv');
      // chartDiv.setAttribute('data-player', playerName);
      // chartDiv.setAttribute('data-field', fieldName);

      let colorAx = 'rgb(255, 255, 255, .4)';
      let colorMain = 'rgb(13, 110, 253, .8)';
      let colorMainAlpha = 'rgb(13, 110, 253, .2)';

      let chartData = DATA.Chart;
      let fieldData = chartData.datasets.filter((x) => x.label == fieldName)[0];
      let playerData = fieldData.data[playerName];
      let dataset = {
        label: fieldName,
        data: playerData,
        // backgroundColor: colorMainAlpha,
        // borderColor: colorMain,
        // borderWidth: 2,
        // tension: 0.3,
        // pointRadius: 3,
        // pointBackgroundColor: colorMain,
        // pointBorderColor: colorMain,
        // pointBorderWidth: 2,
        // pointHoverRadius: 6,
        // pointHoverBackgroundColor: colorMain,
      };

      let config = chart.config;
      config.data.datasets = [dataset];
      config.options.scales.y.min = fieldData.options.scales.y.min;
      config.options.scales.y.max = fieldData.options.scales.y.max;
      config.options.scales.y.reverse = fieldData.options.scales.y.reverse;

      chart.update();
    }

    /* ------------------------------------------------ */

    function generateChart() {

      // Chart.defaults.font.size = 10;
      // Chart.defaults.font.weight = 500;
      // Chart.defaults.color = 'rgba(255, 255, 255, .5)';
      // Chart.defaults.borderColor = 'rgba(255, 255, 255, .1)';
      // Chart.defaults.plugins.tooltip.enabled = false;
      // Chart.defaults.elements.point.radius = 3;
      // Chart.defaults.elements.point.hoverRadius = 6;
      // Chart.defaults.global.elements.point.backgroundColor = 'rgb(13, 110, 253, .8)';


      let ctx = document.getElementById('chart').getContext('2d');
      let config = {
        type: 'line',
        data: {
          labels: DATA.Chart.labels,
          datasets: [],
        },
        options: {
          responsive: true,
          plugins: {
            legend: {
              display: true
            },
            title: {
              display: false,
            },
            tooltip: {
              enabled: false,
            }
          },
          scales: {
            x: {
              grid: {
                display: false,
              },
              ticks: {
                // color: 'rgba(255, 255, 255, .6)',
                font: {
                  size: 10,
                },
              },
            },
            y: {
              grid: {
                display: false,
              },
              ticks: {
                // color: 'rgba(255, 255, 255, .6)',
                font: {
                  size: 10,
                },
              },
            }
          },
        }
      };


      chart = new Chart(ctx, config);
    }

    /* ------------------------------------------------ */

    function procStats(PlayerStats) {
      let raw = PlayerStats;
      raw.forEach((x) => {
        let fields = Object.keys(x);
        let fieldsStr = ['player', 'rank'];
        let fieldsInt = fields.filter((f) => !fieldsStr.includes(f));
        let fieldsPct = fields.filter((f) => f.includes('pct'));
        fieldsInt = fieldsInt.filter((f) => !fieldsPct.includes(f));
        fieldsInt.forEach((f) => {
          x[f] = parseInt(x[f]);
        });
        fieldsPct.forEach((f) => {
          x[f] = parseFloat(x[f]);
        });

      });

      let fields = Object.keys(raw[0]);
      let wkFields = fields.filter((f) => f.includes('wk_'));
      wkFields.forEach((f) => {
        let cumField = f.replace('wk_', '');
        let newCumFieldName = 'cum_' + cumField;
        raw.forEach((x) => {
          x[newCumFieldName] = x[cumField];
          x[cumField] = x[f];
          delete x[f];
        });
      });

      let data = raw;
      return data;
    }

    function previewData(dataset) {
      let code = '<div><pre>' + JSON.stringify(DATA[dataset], null, 2) + '</pre></div>';
      document.body.appendChild(document.createRange().createContextualFragment(code));
    }

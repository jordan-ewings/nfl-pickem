<html lang="en" data-bs-theme="dark">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

</head>


<body class="m-0 p-0 mx-auto" style="max-width: 600px;">
  <nav id="navCont" class="navbar">
    <div class="container-fluid">
      <a class="navbar-brand" href="/nfl-pickem/index.html">
        <div class="d-flex align-items-center mx-0 px-0">
          <i class="fa-solid fa-football fa-sm d-inline-block align-text-top"></i>
          <span class="ps-2">PICK 'EM</span>
        </div>
      </a>
      <div class="navbar-nav d-flex flex-row nav-underline">
        <a id="nav-standings" class="nav-link fw-medium active" href="/nfl-pickem/index.html">Standings</a>
        <a id="nav-schedule" class="nav-link fw-medium" href="/nfl-pickem/schedule.html">Schedule</a>
      </div>
    </div>
  </nav>

  <div id="main" class="container-fluid px-2 mt-4">
    <div id="chartFilters" class="row px-0 mb-3">
      <div class="col">
        <label for="playerSelector" class="form-label text-dim1 text-sm3">PLAYER</label>
        <select id="playerSelector" class="form-select form-select-sm bg-main" aria-label="Player Selector">
        </select>
      </div>
      <div class="col">
        <label for="fieldSelector" class="form-label text-dim1 text-sm3">FIELD</label>
        <select id="fieldSelector" class="form-select form-select-sm bg-main" aria-label="Field Selector">
        </select>
      </div>
    </div>

    <div id="chartDiv" class="chart-container px-0" style="position: relative; height:60dvh; width:100vw">
      <canvas id="chart" width="400" height="300"></canvas>
    </div>
  </div>

  <script src="./scripts/getSheet.js"></script>
  <script>
    let DATA = {
      Stats: [],
      Chart: {},
      ChartFilters: {
        player: 'All Players',
        field: 'Rank',
      },
      PlayerColors: {}
    };
    // let ctx = document.getElementById('chart').getContext('2d');
    let chart;

    sendData();

    /* ------------------------------------------------ */

    async function sendData() {
      const data = await getSheet('PlayerStats');
      DATA.Stats = procStats(data);
      DATA.Chart = procChartData(DATA.Stats);

      // previewData('Chart');
      makeChartFilters();
      generateChart();
      updateChart();
    }

    function procChartData(data) {
      let chartData = {
        labels: [],
        datasets: [],
      };

      let weeks = [...new Set(data.map((x) => 'WK ' + x.week))];
      chartData.labels = weeks;
      let fields = [
        {
          field: 'rankVal',
          label: 'Rank',
          min: 1,
          max: 9,
          reverse: true,
        },
        {
          field: 'games_back',
          label: 'GB',
          min: 0,
          max: Math.max(...data.map((x) => x.games_back)),
          reverse: true,
        },
        // {
        //   field: 'wpct',
        //   label: 'Win %',
        //   min: .4,
        //   max: .6,
        //   // reverse: false,
        // },
        // {
        //   field: 'dog_pct',
        //   label: 'Dog %',
        //   min: 0,
        //   max: .5,
        //   // reverse: false,
        // },
        // {
        //   field: 'dog_wpct',
        //   label: 'Dog Win %',
        //   min: 0,
        //   max: .5,
        //   // reverse: false,
        // },
        {
          field: 'cum_wpct',
          label: 'Win % (cumul.)',
          min: .4,
          max: .6,
          // reverse: false,
        },
        {
          field: 'cum_dog_pct',
          label: 'Dog % (cumul.)',
          min: .4,
          max: .6,
          // reverse: false,
        },
        {
          field: 'cum_dog_wpct',
          label: 'Dog Win % (cumul.)',
          min: .4,
          max: .6,
          // reverse: false,
        },
      ];

      let players = [...new Set(data.map((x) => x.player))];
      fields.forEach((f) => {
        let limdata = data.map((x) => {
          return {
            player: x.player,
            week: x.week,
            value: x[f.field],
          };
        });

        let label = f.label;

        // calculate min/max for each field
        // if only a couple outliers, set min/max to be 10% above/below min/max
        // let min = Math.min(...limdata.map((x) => x.value));
        // let max = Math.max(...limdata.map((x) => x.value));
        // let range = max - min;
        // let minLim = min - range * 0.1;
        // let maxLim = max + range * 0.1;
        // if (minLim < f.min) minLim = f.min;
        // if (maxLim > f.max) maxLim = f.max;
        // if (minLim < 0) minLim = 0;
        // if (maxLim > 1) maxLim = 1;

        let dataset = {
          label: label,
          options: {
            scales: {
              y: {
                min: f.min,
                max: f.max,
                // min: minLim,
                // max: max,
                reverse: f.reverse,
              }
            }
          },
          data: {}
        };

        players.forEach((p) => {
          let playerData = limdata.filter((x) => x.player == p);
          let playerValues = playerData.map((x) => x.value);
          dataset.data[p] = playerData;
        });

        chartData.datasets.push(dataset);
      });

      return chartData;
    }

    function getPlayerColors() {
      let players = [...new Set(DATA.Stats.map((x) => x.player))];
      let colors = ['#0d6efd', '#6f42c1', '#d63384', '#dc3545', '#fd7e14', '#ffc107', '#198754', '#20c997', '#0dcaf0', '#6c757d', '#adb5bd', '#212529'];
      let playerColors = {};
      players.forEach((p, i) => {
        let c = colors[i];
        playerColors[p] = {
          // dim color slightly
          color: c + 'cc',
          colorAlpha: c + '33',
        };
      });
      return playerColors;
    }


    /* ------------------------------------------------ */

    // want to give user option to switch field on chart, and player(s) on chart
    // add buttons or dropdowns to chartDiv
    // on click, updateChart(playerName, fieldName)
    function makeChartFilters() {
      let chartDiv = document.getElementById('chartFilters');
      let chartData = DATA.Chart;
      let fields = chartData.datasets.map((x) => x.label);
      let players = Object.keys(chartData.datasets[0].data);

      // field selector (only one field at a time)
      let fieldSelector = document.getElementById('fieldSelector');
      fieldSelector.addEventListener('change', function () {
        updateChart();
      });
      fields.forEach((f) => {
        let option = document.createElement('option');
        option.setAttribute('value', f);
        if (f == 'Rank') option.setAttribute('selected', true);
        option.innerText = f;
        fieldSelector.appendChild(option);
      });

      let playerSelector = document.getElementById('playerSelector');
      playerSelector.addEventListener('change', function () {
        updateChart();
      });
      let option = document.createElement('option');
      option.setAttribute('value', 'All Players');
      option.setAttribute('selected', true);
      option.innerText = 'All Players';
      playerSelector.appendChild(option);
      players.forEach((p) => {
        let option = document.createElement('option');
        option.setAttribute('value', p);
        option.innerText = p;
        playerSelector.appendChild(option);
      });
    }

    /* ------------------------------------------------ */

    function updateChart() {

      let chartData = DATA.Chart;
      let playerNames = document.getElementById('playerSelector').value;
      if (playerNames == 'All Players') {
        playerNames = Object.keys(chartData.datasets[0].data);
      } else {
        playerNames = [playerNames];
      }
      let fieldName = document.getElementById('fieldSelector').value;
      DATA.ChartFilters.players = playerNames;
      DATA.ChartFilters.field = fieldName;

      let config = chart.config;
      config.data.datasets = [];
      let players = DATA.ChartFilters.players;
      let field = DATA.ChartFilters.field;
      players.forEach((p) => {
        let playerData = chartData.datasets.filter((x) => x.label == field)[0].data[p];
        let dataset = {
          label: p,
          data: playerData.map((x) => {
            return {
              x: x.week,
              y: x.value,
            };

          })
        };
        dataset = styleDataset(dataset);
        config.data.datasets.push(dataset);
      });

      let fieldData = chartData.datasets.filter((x) => x.label == field)[0];
      let scales = fieldData.options.scales;
      if (scales.y.min != null) {
        config.options.scales.y.suggestedMin = scales.y.min;
      } else {
        config.options.scales.y.suggestedMin = null;
      }
      if (scales.y.max != null) {
        config.options.scales.y.suggestedMax = scales.y.max;
      } else {
        config.options.scales.y.suggestedMax = null;
      }
      if (scales.y.reverse != null) {
        config.options.scales.y.reverse = scales.y.reverse;
      } else {
        config.options.scales.y.reverse = false;
      }

      if (field.includes('%')) {
        config.options.scales.y.ticks.callback = function (value, index, values) {
          return Math.round(value * 100) + '%';
        };
      } else {
        config.options.scales.y.ticks.callback = function (value, index, values) {
          return value;
        };
      }

      chart.update();
    }
    /* ------------------------------------------------ */

    function styleDataset(dataset) {

      let colorAx = 'rgb(255, 255, 255, .4)';
      let colorGrid = 'rgb(255, 255, 255, .1)';
      let colorMain = 'rgb(13, 110, 253, .8)';
      let colorMainAlpha = 'rgb(13, 110, 253, .2)';

      let playerColors = getPlayerColors();
      let c = playerColors[dataset.label];
      let color = c.color;
      let colorAlpha = c.colorAlpha;

      let d = dataset;
      d.fill = false;
      d.backgroundColor = colorAlpha;
      d.borderColor = color;
      d.borderWidth = 3;
      d.tension = 0.3;
      d.pointRadius = 4;
      d.pointBackgroundColor = colorAlpha;
      d.pointBorderColor = color;
      d.pointBorderWidth = 2;
      d.pointHoverRadius = 6;
      d.pointHoverBackgroundColor = color;

      return d;
    }

    function generateChart() {

      Chart.defaults.font.size = 11;
      Chart.defaults.font.weight = '500';
      Chart.defaults.color = 'rgba(255, 255, 255, .85)';

      let colorAx = 'rgb(255, 255, 255, .6)';
      let colorGrid = 'rgb(255, 255, 255, .05)';

      let ctx = document.getElementById('chart').getContext('2d');
      let config = {
        type: 'line',
        data: {
          labels: DATA.Chart.labels,
        },
        options: {
          responsive: true,
          maintainAspectRatio: false,
          // interaction: {
          //   mode: 'index',
          //   intersect: false,
          // },
          plugins: {
            legend: {
              display: true,
              position: 'top',
              align: 'center',
              labels: {
                color: colorAx,
                // boxWidth: 10,
                // boxHeight: 10,
                padding: 15,
                usePointStyle: true,
                font: {
                  size: 12,
                  weight: '500',
                },
              },
            },
            title: {
              display: false,
            },
            tooltip: {
              // make tooltip look better
              // sort players by value

              enabled: true,
              callbacks: {
                label: function (context) {
                  let label = context.dataset.label || '';
                  if (label) {
                    label += ': ';
                  }
                  if (context.parsed.y !== null) {
                    // format as percent if field is a percent
                    if (DATA.ChartFilters.field.includes('%')) {
                      label += Math.round(context.parsed.y * 100) + '%';
                    } else {
                      label += context.parsed.y;
                    }
                  }
                  return label;
                },
                title: function (context) {
                  let title = context[0].label || '';
                  return title;
                },

              },

              // format tooltip container
              backgroundColor: 'rgba(0, 0, 0, .8)',
              titleColor: 'rgba(255, 255, 255, .85)',
              bodyColor: 'rgba(255, 255, 255, .85)',
              titleFont: {
                size: 14,
                weight: '500',
              },
              bodyFont: {
                size: 12,
                weight: '500',
              },
              padding: 8,
              cornerRadius: 4,
              // displayColors: false,
              borderWidth: 0,

            }
          },
          scales: {
            x: {
              offset: true,
              grid: {
                display: false,
                color: colorGrid,
              },
              ticks: {
                color: colorAx,
                padding: 8,
                maxRotation: 90,
                minRotation: 0,
              },
              border: {
                display: false,

              },
            },
            y: {
              offset: true,
              grid: {
                color: colorGrid,
                drawTicks: false,
                drawBorder: false,
              },
              ticks: {
                color: colorAx,
                padding: 8,
              },
              border: {
                display: false,
              },
            }
          },
        }
      };

      // when a line/point is clicked, dim others
      // when another line/point is clicked, dim others
      // when there's a click on the canvas, but not on a line/point, reset all lines/points to normal

      config.options.onClick = function (event, elements) {
        let chart = this;
        let activePoints = chart.getElementsAtEventForMode(event, 'nearest', {
          intersect: true
        }, true);
        let playerColors = getPlayerColors();
        if (activePoints.length > 0) {
          let clickedDatasetIndex = activePoints[0].datasetIndex;
          let clickedDataset = chart.data.datasets[clickedDatasetIndex];
          let c = playerColors[clickedDataset.label];
          clickedDataset.borderColor = c.color;
          clickedDataset.backgroundColor = c.colorAlpha;
          clickedDataset.pointBorderColor = c.color;
          clickedDataset.pointBackgroundColor = c.colorAlpha;

          let otherDatasets = chart.data.datasets.filter((x) => x.label != clickedDataset.label);
          otherDatasets.forEach((d) => {
            d.borderColor = 'rgba(255, 255, 255, .2)';
            d.backgroundColor = 'rgba(255, 255, 255, .05)';
            d.pointBorderColor = 'rgba(255, 255, 255, .2)';
            d.pointBackgroundColor = 'rgba(255, 255, 255, .05)';
          });
        } else {
          chart.data.datasets.forEach((d) => {
            let c = playerColors[d.label];
            d.borderColor = c.color;
            d.backgroundColor = c.colorAlpha;
            d.pointBorderColor = c.color;
            d.pointBackgroundColor = c.colorAlpha;

          });
        }
        chart.update();
      };

      // do the same thing when legend is clicked
      config.options.plugins.legend.onClick = function (event, legendItem, legend) {
        let chart = this.chart;
        let playerColors = getPlayerColors();
        let clickedDataset = chart.data.datasets[legendItem.datasetIndex];
        let c = playerColors[clickedDataset.label];
        clickedDataset.borderColor = c.color;
        clickedDataset.backgroundColor = c.colorAlpha;
        clickedDataset.pointBorderColor = c.color;
        clickedDataset.pointBackgroundColor = c.colorAlpha;

        let otherDatasets = chart.data.datasets.filter((x) => x.label != clickedDataset.label);

        otherDatasets.forEach((d) => {
          d.borderColor = 'rgba(255, 255, 255, .2)';
          d.backgroundColor = 'rgba(255, 255, 255, .05)';
          d.pointBorderColor = 'rgba(255, 255, 255, .2)';
          d.pointBackgroundColor = 'rgba(255, 255, 255, .05)';
        });
        chart.update();
      };



      chart = new Chart(ctx, config);
      // styleChart(chart);
    }

    /* ------------------------------------------------ */

    function procStats(PlayerStats) {
      let raw = PlayerStats;
      raw.forEach((x) => {
        let fields = Object.keys(x);
        let fieldsStr = ['player', 'rank'];
        let fieldsInt = fields.filter((f) => !fieldsStr.includes(f));
        let fieldsPct = fields.filter((f) => f.includes('pct'));
        fieldsInt = fieldsInt.filter((f) => !fieldsPct.includes(f));
        fieldsInt.forEach((f) => {
          x[f] = parseInt(x[f]);
        });
        fieldsPct.forEach((f) => {
          x[f] = parseFloat(x[f]);
        });

      });

      let fields = Object.keys(raw[0]);
      let wkFields = fields.filter((f) => f.includes('wk_'));
      wkFields.forEach((f) => {
        let cumField = f.replace('wk_', '');
        let newCumFieldName = 'cum_' + cumField;
        raw.forEach((x) => {
          x[newCumFieldName] = x[cumField];
          x[cumField] = x[f];
          delete x[f];
        });
      });

      let data = raw;
      return data;
    }

    function previewData(dataset) {
      let code = '<div><pre>' + JSON.stringify(DATA[dataset], null, 2) + '</pre></div>';
      document.body.appendChild(document.createRange().createContextualFragment(code));
    }

  </script>

  </script>

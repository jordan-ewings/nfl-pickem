    async function sendData() {
      const data = await getSheet('PlayerStats');

      DATA.Chart = procChartData(DATA.Stats);

      // previewData('Chart');

      // generateChart();

    function procChartData(data) {
      let chartData = {
        labels: [],
        datasets: [],
      };

      let weeks = [...new Set(data.map((x) => 'WK ' + x.week))];
      chartData.labels = weeks;
      let fields = [
        {
          field: 'rankVal',
          label: 'Rank',
          min: 1,
          max: 9,
          reverse: true,
        },
        {
          field: 'games_back',
          label: 'GB',
          min: 0,
          max: Math.max(...data.map((x) => x.games_back)),
          reverse: true,
        },
        {
          field: 'wpct',
          label: 'Win %',
          min: 0,
          max: 1,
          reverse: false,
        },
        {
          field: 'dog_pct',
          label: 'Dog %',
          min: 0,
          max: 1,
          reverse: false,
        }
      ];

      let players = [...new Set(data.map((x) => x.player))];
      fields.forEach((f) => {
        let limdata = data.map((x) => {
          return {
            player: x.player,
            week: x.week,
            value: x[f.field],
          };
        });

        let label = f.label;

        let dataset = {
          label: label,
          options: {
            scales: {
              y: {
                min: f.min,
                max: f.max,
                reverse: f.reverse,
              }
            }
          },
          data: {}
        };

        players.forEach((p) => {
          let playerData = limdata.filter((x) => x.player == p);
          let playerValues = playerData.map((x) => x.value);
          dataset.data[p] = playerValues;
        });

        chartData.datasets.push(dataset);
      });

      return chartData;
    }


    /* ------------------------------------------------ */

    // want to give user option to switch field on chart, and player(s) on chart
    // add buttons or dropdowns to chartDiv
    // on click, updateChart(playerName, fieldName)
    function makeChartFilters() {
      let chartDiv = document.getElementById('chartDiv');
      let chartData = DATA.Chart;
      let fields = chartData.datasets.map((x) => x.label);
      let players = Object.keys(chartData.datasets[0].data);

      // field selector (only one field at a time)
      let fieldSelector = document.createElement('select');
      fieldSelector.setAttribute('id', 'fieldSelector');
      fieldSelector.setAttribute('class', 'form-select form-select-sm');
      fieldSelector.setAttribute('aria-label', 'Field Selector');
      fieldSelector.addEventListener('change', function () {
        let fieldName = this.value;
        updateChart(playerNames = null, fieldName = fieldName);
      });
      fields.forEach((f) => {
        let option = document.createElement('option');
        option.setAttribute('value', f);
        option.innerText = f;
        fieldSelector.appendChild(option);
      });
      chartDiv.appendChild(fieldSelector);

      // player selector (multiple players at a time)
      let playerSelector = document.createElement('select');
      playerSelector.setAttribute('id', 'playerSelector');
      playerSelector.setAttribute('class', 'form-select form-select-sm');
      playerSelector.setAttribute('aria-label', 'Player Selector');
      playerSelector.setAttribute('multiple', '');
      playerSelector.addEventListener('change', function () {
        let playerNames = Array.from(this.selectedOptions).map((x) => x.value);
        updateChart(playerNames = playerNames, fieldName = null);
      });
      players.forEach((p) => {
        let option = document.createElement('option');
        option.setAttribute('value', p);
        option.innerText = p;
        playerSelector.appendChild(option);
      });
      chartDiv.appendChild(playerSelector);

      // add button to clear chart
      let clearBtn = document.createElement('button');
      clearBtn.setAttribute('id', 'clearBtn');
      clearBtn.setAttribute('class', 'btn btn-sm btn-outline-secondary');
      clearBtn.innerText = 'Clear Chart';
      clearBtn.addEventListener('click', function () {
        chart.config.data.datasets = [];
        chart.update();
      });
      chartDiv.appendChild(clearBtn);



    }

    function updateChart(playerNames, fieldName) {

      config.options.scales.y.max = fieldData.options.scales.y.max;
      config.options.scales.y.reverse = fieldData.options.scales.y.reverse;

      if (field.includes('%')) {

    /* ------------------------------------------------ */

    function styleDataset(dataset) {

      let colorAx = 'rgb(255, 255, 255, .4)';
      let colorGrid = 'rgb(255, 255, 255, .1)';
      let colorMain = 'rgb(13, 110, 253, .8)';
      let colorMainAlpha = 'rgb(13, 110, 253, .2)';

      let d = dataset;
      d.fill = false;
      d.backgroundColor = colorMainAlpha;
      d.borderColor = colorMain;
      d.borderWidth = 3;
      d.tension = 0.3;
      d.pointRadius = 4;
      d.pointBackgroundColor = colorMainAlpha;
      d.pointBorderColor = colorMain;
      d.pointBorderWidth = 2;
      d.pointHoverRadius = 6;
      d.pointHoverBackgroundColor = colorMain;

      return d;
    }

    function generateChart() {

      Chart.defaults.font.size = 10;
      Chart.defaults.font.weight = '500';
      Chart.defaults.color = 'rgba(255, 255, 255, .85)';

      let colorAx = 'rgb(255, 255, 255, .6)';
      let colorGrid = 'rgb(255, 255, 255, .05)';

      let ctx = document.getElementById('chart').getContext('2d');
      let config = {
        type: 'line',
        data: {
          labels: DATA.Chart.labels,
        },
        options: {
          responsive: true,
          plugins: {
            legend: {
              display: true,
              position: 'top',
              align: 'end',
              labels: {
                color: colorAx,
                // boxWidth: 10,
                // boxHeight: 10,
                padding: 8,
                // usePointStyle: true,
                font: {
                  size: 12,
                  weight: '500',
                },
              },
            },
            title: {
              display: false,
            },
            tooltip: {
              // make tooltip look better
              enabled: true,
              callbacks: {
                label: function (context) {
                  let label = context.dataset.label || '';
                  if (label) {
                    label += ': ';
                  }
                  if (context.parsed.y !== null) {
                    if (context.dataset.label.includes('%')) {
                      label += Math.round(context.parsed.y * 100) + '%';
                    } else {
                      label += context.parsed.y;
                    }
                  }
                  return label;
                }
              },
              // format tooltip container
              backgroundColor: 'rgba(0, 0, 0, .8)',
              titleColor: 'rgba(255, 255, 255, .85)',
              bodyColor: 'rgba(255, 255, 255, .85)',
              titleFont: {
                size: 12,
                weight: '500',
              },
              bodyFont: {
                size: 12,
                weight: '500',
              },
              padding: 8,
              cornerRadius: 4,
              displayColors: false,
              borderWidth: 0,

            }
          },
          scales: {
            x: {
              offset: true,
              grid: {
                display: false,
                color: colorGrid,
              },
              ticks: {
                color: colorAx,
                padding: 8,
                maxRotation: 90,
                minRotation: 0,
              },
              border: {
                display: false,

              },
            },
            y: {
              offset: true,
              grid: {
                color: colorGrid,
                drawTicks: false,
                drawBorder: false,
              },
              ticks: {
                color: colorAx,
                padding: 8,
              },
              border: {
                display: false,
              },
            }
          },
        }
      };

      chart = new Chart(ctx, config);
      // styleChart(chart);
    }

    /* ------------------------------------------------ */

    function procStats(PlayerStats) {
      let raw = PlayerStats;
      raw.forEach((x) => {
        let fields = Object.keys(x);
        let fieldsStr = ['player', 'rank'];
        let fieldsInt = fields.filter((f) => !fieldsStr.includes(f));
        let fieldsPct = fields.filter((f) => f.includes('pct'));
        fieldsInt = fieldsInt.filter((f) => !fieldsPct.includes(f));
        fieldsInt.forEach((f) => {
          x[f] = parseInt(x[f]);
        });
        fieldsPct.forEach((f) => {
          x[f] = parseFloat(x[f]);
        });

      });

      let fields = Object.keys(raw[0]);
      let wkFields = fields.filter((f) => f.includes('wk_'));
      wkFields.forEach((f) => {
        let cumField = f.replace('wk_', '');
        let newCumFieldName = 'cum_' + cumField;
        raw.forEach((x) => {
          x[newCumFieldName] = x[cumField];
          x[cumField] = x[f];
          delete x[f];
        });
      });

      let data = raw;
      return data;
    }

    function previewData(dataset) {
      let code = '<div><pre>' + JSON.stringify(DATA[dataset], null, 2) + '</pre></div>';
      document.body.appendChild(document.createRange().createContextualFragment(code));
    }
